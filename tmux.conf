# Mouse support
set-option -g mouse on
set -g @scroll-speed-num-lines-per-scroll "1"

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# set Ctrl-<space> as the default prefix key combination
# and unbind C-b to free it
unbind C-b
set -g prefix C-Space

# use send-prefix to pass C-a through to application
bind Space send-prefix

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Set status bar at the top
set-option -g status-position top

# use PREFIX RIGHT to split window horizontally and PREFIX DOWN to split vertically
bind Right split-window -h -c "#{pane_current_path}"
bind Down split-window -v -c "#{pane_current_path}"
unbind "\""
unbind %

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind -n M-Left  select-pane -L
bind -n M-Down  select-pane -D
bind -n M-Up    select-pane -U
bind -n M-Right select-pane -R

# and use C-h and C-l to cycle thru panes
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind -n C-M-Left  resize-pane -L 1
bind -n C-M-Down  resize-pane -D 1
bind -n C-M-Up    resize-pane -U 1
bind -n C-M-Right resize-pane -R 1

# kill window
bind X kill-window

#
## Theme
#

# panes
set -g pane-border-fg colour0
set -g pane-active-border-fg colour2

# toggle statusbar
bind-key b set-option status

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg default
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg white
set -g message-command-fg white
set -g message-command-bg black
set -g automatic-rename on

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# colors
setw -g window-status-format "#[fg=colour8] #W "
setw -g window-status-current-format "#[fg=colour4] •#[fg=colour7] #W "
set -g status-position bottom
set -g status-justify centre
set -g status-left " #{?client_prefix,#[fg=colour5]•••,   }"#"#[fg=colour4]•#[fg=colour4]•#[fg=colour4]•}"
set -g status-right " #[fg=colour4] •#[fg=colour7] #S  "