# Mouse support
set-option -g mouse on
set -g @scroll-speed-num-lines-per-scroll "1"

# nvim cursor fix
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# make tmux display things in 256 colors
set -g default-terminal "xterm-screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# set Ctrl-<space> as the default prefix key combination
# and unbind C-b to free it
unbind C-b
set -g prefix C-Space

# use send-prefix to pass C-a through to application
bind Space send-prefix

# shorten command delay
set -sg escape-time 1

# Aggressive resize
setw -g aggressive-resize on

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
set-window-option -g pane-base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# set status bar at the top
set-option -g status-position top

# use Right to split vertical; Left to split horizontal
bind Right split-window -h -c "#{pane_current_path}"
bind Down  split-window -v -c "#{pane_current_path}"
unbind "\""
unbind %

# Swap Windows
bind -n C-Left  swap-pane -t {left-of}  \; select-pane -t '!'
bind -n C-Down  swap-pane -t {down-of}  \; select-pane -t '!'
bind -n C-Up    swap-pane -t {up-of}    \; select-pane -t '!'
bind -n C-Right swap-pane -t {right-of} \; select-pane -t '!'

# swap window
bind T swap-window -t 1

# tab windows
bind -n M-] next-window
bind -n M-[ previous-window

# swap windows
bind -n C-] swap-window -t +
bind -n C-[ swap-window -t -

# map Vi movement keys as pane movement keys
bind -n M-Left  select-pane -L
bind -n M-Down  select-pane -D
bind -n M-Up    select-pane -U
bind -n M-Right select-pane -R

# resize panes using PREFIX H, J, K, L
bind -n C-M-Left  resize-pane -L 1
bind -n C-M-Down  resize-pane -D 1
bind -n C-M-Up    resize-pane -U 1
bind -n C-M-Right resize-pane -R 1

# kill window
bind X kill-window

# maximise window
bind m resize-pane -Z \; setw synchronize-pane off # Easier than using synchronize-pane logic
unbind z

# Toggle pane synchronisation
bind a setw synchronize-pane

# Unbind ESC window switch
unbind-key -T root Escape

#
## Theme
#

# panes
set -g pane-border-fg colour8
set -g pane-active-border-fg colour2

# toggle statusbar
bind-key b set-option status

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg default
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg white
set -g message-command-fg white
set -g message-command-bg black
set -g automatic-rename on

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# colors
setw -g window-status-format "#[fg=colour8] #W "
setw -g window-status-current-format "#[fg=colour4] •#[fg=colour7] #W "
set -g status-position bottom
set -g status-justify centre
set -g status-left " #{?client_prefix,#[fg=colour5]•••,#{?window_zoomed_flag,#[fg=colour2]•••,#{?pane_synchronized,#[fg=colour4]•••,   }}}"
set -g status-right " #[fg=colour4] •#[fg=colour7] #S  "

set-option -g xterm-keys on
